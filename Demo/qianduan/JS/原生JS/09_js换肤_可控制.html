<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 换肤</title>
    <link rel="stylesheet" href="1.css" id="link1">
    <script type="text/javascript">

        window.onload = function () {
            // 提取行间事件
            var oBtn01 = document.getElementById('btn01');
            var oBtn02 = document.getElementById('btn02');

            oBtn01.onclick = skin01;
            oBtn02.onclick = skin02;

        }

        function skin01() {
            var oLink = document.getElementById('link1');
            oLink.href = '1.css';
        }

        function skin02() {
            var oLink = document.getElementById('link1');
            oLink.href = '2.css';
        }
    </script>
</head>
<body>
    <!--
        行间调用函数
        <input type="button" value="皮肤1" onclick="skin01()" id="btn01">
        <input type="button" value="皮肤2" onclick="skin02()" id="btn02">
    -->
    <input type="button" value="皮肤1" id="btn01">
    <input type="button" value="皮肤2" id="btn02">
    <div class="box01"></div>
    <div class="box02"></div>
</body>
</html>
