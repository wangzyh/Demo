<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <script type="text/javascript">
        window.onload = function () {
            var oText1 = document.getElementById('text1');
            var oText2 = document.getElementById('text2');
            var oSymbol = document.getElementById('symbol');
            var oBtn = document.getElementById('btn');

            oBtn.onclick = function () {
                var num1 = oText1.value;
                var num2 = oText2.value;
                var symbol = oSymbol.value;

                if(num1=='' | num2==''){
                    alert('输入框不能为空');
                    return;
                }
                if(isNaN(num1) | isNaN(num2)){
                    alert('请重新输入');
                    return;
                }
                switch (symbol) {
                    case '0':
                        alert((parseFloat(num1)*100+parseFloat(num2)*100)/100);
                        break;
                    case '1':
                        alert((parseFloat(num1)*100-parseFloat(num2)*100)/100);
                        break;
                    case '2':
                        alert(((parseFloat(num1)*100)*(parseFloat(num2)*100))/10000);
                        break;
                    case '3':
                        alert((parseFloat(num1)*100)/(parseFloat(num2)*100));
                        break;

                }
            }

            alert
        }
    </script>
</head>
<body>
    <h1>计算器</h1>
    <input type="text" id="text1">
    <select name="" id="symbol">
        <option value="0">+</option>
        <option value="1">-</option>
        <option value="2">*</option>
        <option value="3">/</option>
    </select>
    <input type="text" id="text2">
    <input type="button" value="计算" id="btn">
</body>
</html>
