<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>封闭函数应用</title>
	<script type="text/javascript">

		var aa = function(){
			alert('test1');
		};


		(function(){
			var aa = function() {
				alert('test2');
			}
			aa();
		})();

		aa();
	</script>
</head>
<body>

</body>
</html>
