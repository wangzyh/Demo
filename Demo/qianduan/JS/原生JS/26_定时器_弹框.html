<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
    <script type="text/javascript">
        window.onload = function () {

            var oPop = document.getElementById('pop');
            var oShuroff = document.getElementById('shutoff');

            // setTimeout(showpop,2000);
            //
            // function showpop() {
            //     oPop.style.display = 'block';
            // }

            setTimeout(function() {
                oPop.style.display = 'block';
            },2000);

            oShuroff.onclick = function () {
                oPop.style.display = 'none';
            }


        }

        // setTimeout(myalert,1000);

        function myalert() {
            alert('hello');
        }

    </script>
    <style>

        .pop_con{
            display:none;
        }

        .pop{
            width:400px;
            height:300px;
            background-color: #fff;
            border:1px solid #000;
            position:fixed;
            left:50%;
            top:50%;
            margin-left:-200px;
            margin-top:-150px;
            z-index:9999;
        }

        .mask{
            position:fixed;
            width:100%;
            height:100%;
            background-color:#000;
            left:0;
            top:0;
            opacity:0.3;
            filter:alpha(opacity=30);
            z-index:9990;
        }

    </style>
</head>
<body>
    <h1>首页标题</h1>
    <p>页面内容</p>
    <div class="pop_con" id="pop">
        <div class="pop">
            <h3>提示信息!</h3>
            <a href="#" id="shutoff">关闭</a>
        </div>
        <div class="mask"></div>
    </div>
</body>
</html>
