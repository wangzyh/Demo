<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>时钟</title>
	<script type="text/javascript">
		window.onload = function () {
			var oDiv = document.getElementById('div1');

			function timego() {
			var now = new Date();
			var year = now.getFullYear();
			var month = now.getMonth()+1;
			var date = now.getDate();
			var week = now.getDay();
			var hour = now.getHours();
			var minute = now.getMinutes();
			var second = now.getSeconds();
			oDiv.innerHTML = '当前时间是：'+year+'年'+todou(month)+'月'+todou(date)+'日'+'星期'+toweek(week)+' '+todou(hour)+':'+todou(minute)+':'+todou(second);
			}
			timego();

			setInterval(timego,1000);
		}



		function toweek(week) {
			switch (week) {
				case 0:
					return week = '日';
					break;
				case 1:
					return week = '一';
					break;
				case 2:
					return week = '二';
					break;
				case 3:
					return week = '三';
					break;
				case 4:
					return week = '四';
					break;
				case 5:
					return week = '五';
					break;
				case 6:
					return week = '六';
					break;
			}
		}

		function todou(num) {
			if(num<10){
				return '0'+num;
			}
			else{
				return num;
			}
		}


	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
