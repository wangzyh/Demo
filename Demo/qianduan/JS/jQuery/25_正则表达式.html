<head>
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		
		// 定义一个正则的规则

		// 第一种定义方法:
		var re = new RegExp('a','ig');

		// 第二种定义方法:
		var re2 = /ad/ig;

		var str = 'abc';

		alert(re2.test(str));

	</script>
