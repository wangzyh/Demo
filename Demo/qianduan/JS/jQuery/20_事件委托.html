<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			/*$('.list li').click(function(){
				alert($(this).html());
			})
			*/

			// 事件委托的写法
			$('.list').delegate('li', 'click', function() {
				alert($(this).html());

				// 取消委托
				// $('.list').undelegate();
			});
		})
	</script>
	<style>
		.list{
			list-style: none;
		}
		.list li{
			height:30px;
			background-color:gold;
			margin-bottom:10px;
			color:#fff;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
