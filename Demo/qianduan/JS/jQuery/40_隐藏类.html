<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏类</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		div[class*='col-']{
			background-color:deepskyblue;
			border:1px solid #000;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>隐藏类</h1>
		<div class="row">
			<div class="col-lg-3">col-lg-3--1</div>
			<div class="col-lg-3">col-lg-3--2</div>
			<div class="col-lg-3">col-lg-3--3</div>
			<div class="col-lg-3 hidden-md hidden-sm hidden-xs">col-lg-3--4</div>
		</div>
	</div>
</body>
</html>
