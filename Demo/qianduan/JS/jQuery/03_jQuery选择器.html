<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery选择器</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function () {
			
			// next() 同级下一个元素， nextAll 同级的下面所有元素
			// prev() 同级上一个元素， prevAll 同级的上面所有元素
			$('#div1').prev().css({color:'red'});

			// 选择上一级的父元素
			$('#span01').parent().css({width:'100px',height:'100px',background:'gold'});

			// 选择离自己最近的元素，元素可以是父级，可以使子级
			$('#span02').closest('div').css({width:'200px',height:'200px',background:'blue'});

			// $('.list li')：不能回到父级
			// $('.list').children():可以通过.end() 回到父级
			$('.list').children().css({background:'gold',height:'30px',marginBottom:'10px'}).end().css({background:'red'});

			$('.list2 li:eq(2)').css({background:'red',marginBottom:'10px'}).siblings().css({background:'blue',marginBottom:'10px'});

			$('#div2').find('.link1').css({color:'red'});

		});
	</script>
</head>
<body>
	<div id="div1">这是一个div元素</div>
	<div>这是二个div元素</div>
	<p>这是一个p元素</p>

	<div >
		<a href="#">百度网</a>
		<span id="span01">span元素</span>
	</div>

	<div id="div2">
		<p>
			<a href="#" class="link1">腾讯网</a>
			<span id="span02">span元素</span>
		</p>
	</div>

	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>

	<ul class="list2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
