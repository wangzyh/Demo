<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery索引值</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$('.list li').click(function(){
				// alert(this.innerHTML);
				alert($(this).index());
			});
		})
	</script>
	<style>
		.list li{
			height:20px;
			margin-bottom:10px;
			background-color:deepskyblue;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
