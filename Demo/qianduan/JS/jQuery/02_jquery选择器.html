<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery选择器</title>
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			$('#div1').css({color:'pink'});

			$('.box').css({fontSize:'30px'});

			$('.list li').css({backgroundColor:'gold',color:'#fff',fontSize:'20px'});
			// alert("1223");
		});
	</script>

	<style type="text/css">
		#div1{
			color:red;
		}
		.box{
			color: blue;
		}
		.list li{
			/*background-color:deepskyblue;*/
			margin-bottom:2px;
		}
	</style>
</head>
<body>
	<div id="div1">这是第一个div元素</div>
	<div class="box">这是第二个div元素</div>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
