<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素绝对位置</title>
	<style>
		.con{
			width:600px;
			height:600px;
			margin: 50px auto 0;
		}
		.box{
			width:100px;
			height:100px;
			background-color:gold;
			margin-bottom:10px;
		}
		.pos{
			margin-left:500px;
		}

		.pop{
			width:100px;
			height:100px;
			background-color:blue;
			position:fixed;
			left: 0;
			top: 0;
			display:none;
		}
	</style>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function() {
			var $pos = $('.pos')
			var pos = $pos.offset();
			var w = $pos.outerWidth();
			var h = $pos.outerHeight();
			// console.log(pos);
			// alert(pos.left);
			// document.title = pos.left + " | " + pos.top;

			$('.pop').css({left:pos.left+w,top:pos.top});

			$pos.mouseover(function(){
				$('.pop').show();
			});

			$pos.mouseout(function(){
				$('.pop').hide();
			});
		})
	</script>
</head>
<body>
	<div class="con">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box pos"></div>
		<div class="box"></div>
	</div>

	<div class="pop">
		提示信息!
	</div>
</body>
</html>
