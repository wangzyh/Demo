<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery绑定事件</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function() {
			
			/*$('#btn').click(function(){

			});*/

			$('#btn').bind('click mouseover',function(){
				alert('hello!');

				$(this).unbind('mouseover');
			});
		})
	</script>
</head>
<body>
	<input type="button" value="按钮" id="btn">
</body>
</html>
