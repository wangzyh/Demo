<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js优化</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		// 最快
		document.getElementById('div1');
		// 二快
		$('#div1')
		// 快
		$('#div1 span')
		// 最慢
		$('span')

		// 慢
		var a = 13;
		var b = 14;
		// 快
		var a=13,b=14;

		var arr = new Array(1,2,3); // 慢
		var arr2 = [1,2,3];         // 快

		var str1 = '123';
		var str2 = '456';

		var  str3 = str1 + str2; // 慢

		var arr = [str1,str2];

		var str4 = arr.join(""); // 快
	</script>
</head>
<body>
	<div class="div1">
		<span></span>
	</div>
</body>
</html>
