<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<style>
		.grandfather{
			width:300px;
			height:300px;
			background-color:green;
			position:relative;
		}
		.father{
			width:200px;
			height:200px;
			background-color:gold;
		}
		.son{
			width:100px;
			height:100px;
			background-color:deepskyblue;
			position:absolute;
			left:0;
			top:400px;
		}
	</style>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$('.grandfather').click(function(){
				alert(3);
			});

			$('.father').click(function(){
				alert(2);
			});

			$('.son').click(function(event){
				alert(1);

				// event.stopPropagation();
				// alert(event.clickX);
				return false;
			});

			// 阻止默认行为
			$(document).contextmenu(function(event){
				// event.preventDefault();
				return false;
			})
		});
	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son">
				
			</div>
		</div>
	</div>
	
</body>
</html>
