<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$.ajax({
			url: 'data.json',
			type: 'get',
			dataType: 'json'
		})
		.done(function(data) {
			alert(data.name);
		})
		.fail(function() {
			console.log("error");
		});
		
	</script>
</head>
<body>
	
</body>
</html>
