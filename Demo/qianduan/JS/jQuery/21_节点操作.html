<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点操作</title>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			var $span = $('<span>span元素</span>');

			var $p = $('<p>段落元素</p>');

			var $h =$('<h1>页面标题</h1>');

			/*
			$('#div1').append($span);
			$('#div1').append($p);
			*/

			$span.appendTo('#div1');
			$p.appendTo('#div1');

			// $('#div1').before($h);

			$h.insertBefore('#div1');

			$p.remove();
		})
	</script>
</head>
<body>
	<div id="div1">这是一个div元素</div>
</body>
</html>
