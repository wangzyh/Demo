<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery特殊效果</title>
	<style>
		.box{
			width:200px;
			height:200px;
			background-color: gold;
		}
	</style>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$('#btn').click(function(){

				//渐隐显示和隐藏
				// $('.box').fadeToggle();

				// 直接显示和隐藏
				// $('.box').toggle();

				$('.box').slideToggle();
			});
		})
	</script>
</head>
<body>
	<input type="button" value="效果" id="btn">
	<div class="box"></div>
</body>
</html>
