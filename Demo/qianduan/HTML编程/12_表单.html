<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h3>用户注册</h3>
    <form action="https://www.baidu.com" method="post">
        <div>
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" value="juanjuan">

        </div>
        <br />
        <!--<br />-->
        <div>
            <label for="pwd">密 码:&nbsp;&nbsp;</label>
            <input type="password" name="pwd" id="pwd">
        </div>
        <br />
        <div>
            <label>性别:</label>
            <input type="radio" name="gender" id="male" value="0"> <label for="male">男</label>
            <input type="radio" name="gender" id="female" value="1">  <label for="female">女</label>
        </div>
        <br />
        <div>
            <label>爱好:</label>
            <input type="checkbox" name="like" value="game"> 游戏
            <input type="checkbox" name="like" value="eat"> 吃
            <input type="checkbox" name="like" value="sleep"> 睡觉
            <input type="checkbox" name="like" value="play"> 打球
        </div>
        <br />

        <div>
            <label>照片:</label>
            <input type="file">
        </div>
        <br>
        <div>
            <label>籍贯:</label>
            <select name="site">
                <option value="0">北京</option>
                <option value="1">河南</option>
                <option value="2">山东</option>
                <option value="3">山西</option>
            </select>
        </div>
        <br>
        <div>
            <label>个人描述:</label>
            <textarea name="into"></textarea>
        </div>


        <br>
        <input type="submit" value="提交">
        <input type="reset" name="" value="重置">

        <input type="button" name="" value="按钮">
        <input type="hidden">
    </form>
</body>
</html>
