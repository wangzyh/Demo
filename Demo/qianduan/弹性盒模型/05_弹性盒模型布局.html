<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒模型布局</title>
    <style>
        ul{
            /*margin:0;*/
            list-style:none;
            padding:0;
            width:500px;
            /*height:400px;*/

            border:5px solid #000;
            background-color:deepskyblue;
            margin:50px auto;

            /*设置为弹性盒*/
            display: flex;

        }

        ul li{
            width:50px;
            height:50px;
            margin:10px;
            line-height:50px;
            text-align: center;
            color:#fff;
            background-color:green;
            /*
                每个自元素增长的比例是1
            */
            flex-grow:1;
        }

        ul li:nth-child(2){
            /*
                单独设置第二个自元素增长比例是 3
            */
            flex-grow:2;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <!--<li>6</li>-->
    <!--<li>7</li>-->
    <!--<li>8</li>-->
    <!--<li>9</li>-->
    <!--<li>10</li>-->
    <!--<li>11</li>-->
</ul>
</body>
</html>
