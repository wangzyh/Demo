<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒模型布局</title>
    <style>
        ul{
            /*margin:0;*/
            list-style:none;
            padding:0;
            width:500px;
            border:5px solid #000;
            background-color:deepskyblue;
            margin:50px auto;

            /*设置为弹性盒*/
            display: flex;

            /*
                flex-start:整体子元素靠左;
                flex-end:整体靠右;
                center:整体靠中间;
                space-between:第一个子元素靠左顶格，最后一个子元素靠右顶格，中间的元素等分;
                space-around:第一个子元素靠左的间距和最后一个子元素靠右的间距是中间子元素间距的一半，中间的元素等分间距。
             */
            justify-content:space-around;


        }

        ul li{
            width:50px;
            height:50px;
            margin:10px;
            line-height:50px;
            text-align: center;
            color:#fff;
            background-color:green;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
