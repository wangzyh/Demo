<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 透明度</title>
    <style>
        body{
            background-color:deepskyblue;
        }
        .box{
            width: 200px;
            height: 200px;
            /*background: url(images/location_bg.jpg);*/
            background-color:gold;
            margin: 50px auto 0;
            border: 2px solid #000;
            border-radius: 50%;
            /*透明度*/
            opacity:0.3;
            filter:alpha(opacity=30);
            text-align: center;
            line-height:200px;
        }
        .box2{
            width: 200px;
            height: 200px;

            margin: 50px auto 0;
            border: 2px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height:200px;
            background-color:rgba(255,215,0,0.3);
        }
    </style>
</head>
<body>
    <div class="box">Response Service</div>
    <div class="box2">Response Service</div>
</body>
</html>
