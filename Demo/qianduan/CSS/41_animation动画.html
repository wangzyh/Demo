<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation动画</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:deepskyblue;
            animation:moving 500ms ease 2s 5 alternate both;
            /*animation-play-state: paused;*/
        }
        .box:hover{
            /*animation-play-state: paused;*/
            /*animation-play-state: running;*/
        }

        @keyframes moving {
            from{
                width:1000px;
            }
            to{
                width:500px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
