<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局实例</title>
    <style>
        .menu{
            list-style: none;
            background-color:#55a8ea;
            padding: 0;
            width:960px;
            height:40px;
            margin:50px auto 0;
            position:relative;
        }
        .menu li{
            float: left;
            width: 100px;
            height:40px;
            text-align:center;
            line-height: 40px;
        }
        .menu li:hover{
            background-color: orangered;
        }
        .menu li a{
            /*font-size: 14px;*/
            /*font-family: 华文中宋;
                  ↓      */
            font: 14px/40px 仿宋;
            color:white;

            text-decoration: none;
        }
        /*当前页*/
        .menu .active{
            background-color: orangered;
        }
        .menu .new{
            width: 33px;
            height: 20px;
            background:url(images/new2.png) no-repeat;
            position: absolute;
            left:430px;
            top:-7px;
        }
        .menu .new:hover{
            background:url(images/new2.png) no-repeat;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li class="active"><a href="">首 页</a></li>
        <li><a href="">网站建设</a></li>
        <li><a href="">程序开发</a></li>
        <li><a href="">网络营销</a></li>
        <li><a href="">企业VI</a></li>
        <li><a href="">案例展示</a></li>
        <li><a href="">联系我们</a></li>
        <li class="new"></li>
    </ul>
</body>
</html>
