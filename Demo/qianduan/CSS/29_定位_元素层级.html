<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
     <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: 1px solid orangered;
            margin: 100px auto 0;
            position:relative;
        }

        .con div{
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color:cornflowerblue;
            text-align: center;
            line-height: 100px;
            font-size: 20px;

            position:absolute;
        }

        body .box1{

            z-index: 10;
        }
         body .box2{
             left:30px;
             top:30px;
             background-color:orchid;

         }
         body .box3{
             left:60px;
             top:60px;
             background-color:peru;
             z-index: 11;
         }
    </style>
</head>
<body class="co">
    <div class="con">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
