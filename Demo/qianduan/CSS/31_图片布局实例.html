<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表布局</title>
    <style>
        /*有默认样式的重置样式*/
        body,ul,h3{
            margin: 0;
            padding: 0;
        }
        .clearfix:before,.clearfix:after{
            content: "";
            display: table;
        }
        .clearfix:after{
            clear:both;
        }
        .clearfix{
            zoom:1;
        }


        .pic_list_con{
            width:958px;
            /*height:269px;*/
            border: 1px solid gold;
            margin: 50px auto 0;
            overflow: hidden;
        }
        .pic_list_con h3{
            height: 50px;
            width: 918px;
            border-bottom: 1px solid #5f5f5f;
            margin: 0 auto;

        }
        .pic_list_con h3 span{
            display: inline-block;
            height: 50px;
            font:18px/50px 仿宋;
            color: #000;
            border-bottom: 2px solid red;
            padding: 0 10px;
        }
        .pic_list_con ul{
            width: 950px;
            list-style:none;
            /*margin-left: 20px;*/
            /*margin-top: 20px;*/
            margin:20px 0 13px 20px ;
        }
        .pic_list_con ul li{
            width: 160px;
            height: 68px;
            float: left;
            margin: 0 29px 25px 0;
        }
    </style>
</head>
<body>
    <div class="pic_list_con">
        <h3><span>图片展示</span></h3>
        <ul class="clearfix">
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
            <li><a href=""><img src="images/goods.png" alt="商品图片"></a></li>
        </ul>
    </div>
</body>
</html>
