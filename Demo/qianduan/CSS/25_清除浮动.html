<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        .con,.con2{
            width: 300px;
            /*height: 300px;*/
            border: 1px solid #000;
            margin: 100px auto 0;
            font-size: 0;

        }
        .con a{
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: gold;
            font-size: 18px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            line-height: 50px;
        }
        .con2{
            /*height: 300px;*/
            /*清除浮动*/
            /*overflow: hidden;*/
        }
        .con2 a{
            width: 50px;
            height: 50px;
            background-color: gold;
            font-size: 18px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            line-height: 50px;
            float: left;
        }

        .con3{
            width: 300px;
            /*height: 300px;*/
            border: 1px solid #000;
            margin: 100px auto 0;
        }
        .con3 span{
            background-color:gold;
            /*display: inline-block;*/
            float: left;
        }



        /*清除margin-top塌陷
        .clearfix:before{
            content: "";
            display: table;
        }

        第三种
        .clearfix:after{
            content: "";
            display: table;
            clear:both;
        }*/

        /*两种写法写一起*/
        .clearfix:before,.clearfix:after{
            content: "";
            display: table;
        }
        .clearfix:after{
            clear:both;
        }
        /*兼容ie*/
        .clearfix{
            zoom:1;
        }
    </style>
</head>
<body style="height: 2000px;">
    <div class="con" >
        <a href="#" >1</a>
        <a href="#" >2</a>
        <a href="#" >3</a>
        <a href="#" >4</a>
        <a href="#" >5</a>
        <a href="#" >6</a>
        <a href="#" >7</a>
        <a href="#" >8</a>
    </div>

<div class="con2 clearfix">
        <a href="#" >1</a>
        <a href="#" >2</a>
        <a href="#" >3</a>
        <a href="#" >4</a>
        <a href="#" >5</a>
        <a href="#" >6</a>
        <a href="#" >7</a>
        <a href="#" >8</a>
        <!--第二种方式-->
        <!--<div style="clear:both"></div>-->
    </div>
    <div class="con3 clearfix">
        <span>span元素</span>
        <span>span元素</span>
        <span>span元素</span>
        <span>span元素</span>
        <span>span元素</span>
    </div>

</body>
</html>
