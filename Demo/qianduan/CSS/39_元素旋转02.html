<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素旋转</title>
    <style>
       div{
           width:200px;
           height:200px;
           background-color:deepskyblue;
           float: left;
           margin:30px;
           transition:all 500ms ease;
       }
       div:nth-child(1){
           transform-origin:left center;
       }
       div:nth-child(2){
           transform-origin:left top;
       }
       div:nth-child(3){
           transform-origin:250px 250px ;
       }
        div:hover{
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
