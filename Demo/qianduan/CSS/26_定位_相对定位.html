<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style type="text/css">

        .con{
            width: 400px;
            height: 400px;
            border: 1px solid orangered;
            margin: 100px auto 0;
        }

        .con div{
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color:cornflowerblue;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        body .box1{
            position:relative;
            left:50px;
            top:50px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
