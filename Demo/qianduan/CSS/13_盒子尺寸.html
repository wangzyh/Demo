<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子尺寸</title>
    <style type="text/css">

        .box1,.box2,.box3{
            /*这两个值设置的是包含内容的尺寸*/
            width:50px;
            height:50px;

            background-color: darkblue;
            margin: 20px;
        }
        .box2,.box3{
            border:50px solid sienna;
        }
        .box3{
            padding: 50px;

        }
    </style>
</head>
<body>
    <!--
        盒子的真实尺寸计算:

        盒子的宽度:width+左右的padding值+左右的border值
        盒子的高度:height+上下的padding值+上下的border值

    -->
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
