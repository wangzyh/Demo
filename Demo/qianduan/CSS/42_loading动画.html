<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation loading动画</title>
    <style>
        .box{
            width:300px;
            height:120px;
            border:1px solid #000;
            margin:200px auto 0;
        }
        .box p{
            text-align: center;
            width: 100%;
            float: left;
            margin: 0;
            padding: 0;
        }
        .box div{
            width:30px;
            height:70px;
            float:left;
            background-color:deepskyblue;
            margin:15px;
            border-radius: 10px;
        }
        .box div:nth-child(1){
            background-color:deeppink;
            animation:loading 500ms ease 0s infinite alternate both;
        }
        .box div:nth-child(2){
            background-color:orangered;
            animation:loading 500ms ease 100ms infinite alternate both;
        }
        .box div:nth-child(3){
            background-color:orange;
            animation:loading 500ms ease 200ms infinite alternate both;
        }
        .box div:nth-child(4){
            background-color:yellow;
            animation:loading 500ms ease 300ms infinite alternate both;
        }
        .box div:nth-child(5){
            background-color:darkslategrey;
            animation:loading 500ms ease 500ms infinite alternate both;
        }

        @keyframes loading{
            from{
                transform: scaleY(1);
            }
            to{
                transform: scaleY(0.5);
            }
        }

    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p>loading...</p>
    </div>
</body>
</html>
