            width: 600px;

            margin: 50px auto;
        }
        .box div{
            /*margin-left: 20px;*/

            /*首行缩进*/
            text-indent: 32px;
            /*margin-top: 30px;*/
            /*margin-bottom: 30px;*/

        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            在《西游记》里，孙悟空美其名曰：大师兄，实则就是一家之主。取经路上，保护唐僧周全的是他，负责化缘的是他，就连收拾烂摊子的，还是他。
他身上肩负着所有的责任。师傅不见了，师弟们永远是那句：大师兄，师傅被妖怪抓走了。他是所有
        </div>
        <div>
            人的依赖，可偏偏自己没有可以依赖的人。 男人到中年，不就是这样吗？
作为家里的经济和精神支柱，每天周旋于房子，车子，票子之间。上有要赡养的老人和随之而来的疗费用，下有没长大的子女和高昂的学费，处理家里鸡毛蒜皮的小事，还有还不完的房贷......
他是全家人眼中的超人，可超人也有疲倦的时候。 还记得那个在大雨中哭泣的男人吗？
        </div>
    </div>
