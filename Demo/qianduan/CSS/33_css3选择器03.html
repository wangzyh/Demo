<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css新选择器</title>
    <style>
        input:disabled{
            background-color:deepskyblue;
        }
        input:enabled{
            background-color:dodgerblue;
        }

        /*input:checked + label{*/
            /*color:springgreen;*/
        /*}*/
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
            display: none;
        }
        input:checked + div{
            display: block;
        }

    </style>
</head>
<body>
    <input type="text" disabled>
    <input type="text">

    <input type="checkbox"> <div class="box">这是一个div元素</div>
</body>
</html>
