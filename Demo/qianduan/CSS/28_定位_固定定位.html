<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
     <style type="text/css">

         .co{
             height:2000px;
         }
        .con{
            width: 400px;
            height: 400px;
            border: 1px solid orangered;
            margin: 100px auto 0;
            position:relative;
        }

        .con div{
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color:cornflowerblue;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        body .box1{
            position:fixed;
            /*left:0px;*/
            /*top:0px;*/
            right: 0;
            bottom: 0;
            background-color: orangered;
        }
         .box4{
             background-color:pink;
             position: absolute;
             left:100px;
             top:500px;
         }
    </style>
</head>
<body class="co">
    <div class="con">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
    <div class="box4">第四个盒子</div>
</body>
</html>
