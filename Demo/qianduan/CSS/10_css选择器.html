<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 选择器</title>
    <style type="text/css">
        /*标签选择器*/
        div{
            color:rgb(147, 41, 77);
        }
        /*id选择器   权重大于类选择器*/
        #div2{
            color:red;
        }
        /*类选择器*/
        .red{
            color:red;
        }
        .bold{
            font-weight: bold;
        }
        .duanluo{
            text-indent:40px;
            font-size:20px;
        }
        em{
            font-family: 仿宋;
            color:pink;
        }
    </style>
</head>
<body>
    <div class="red bold">这是一个div</div>
    <div id="div2">第二个div</div>

    <p class="duanluo">
        a low <em>level lexe</em>r that converts characters from a HTML page into a linear sequence of nodes
a high level parser that provides a heirarchical document model of a HTML page
source code in the src.zip file
    </p>
</body>
</html>
