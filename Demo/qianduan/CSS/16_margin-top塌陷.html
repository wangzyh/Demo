<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin-top塌陷</title>
    <style type="text/css">
        .con {
            width: 300px;
            height: 200px;
            background-color: crimson;
            /*
                第一种解决塌陷的方法
                border: 1px solid gold;
            */
            /*
            第二种
            overflow: hidden;
            */
        }
        /*第三种*/
        .clearfix:before{
            content:"";
            display:table;


        }
        .box{
            width:100px;
            height:100px;
            background: greenyellow;
            /*bug */
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="con clearfix">
        <div class="box"></div>
    </div>
</body>
</html>
