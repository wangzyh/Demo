<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片文字遮罩</title>
    <style>
        .box{
            width:200px;
            height:300px;
            margin:50px auto 0 ;
            border: 1px solid #000000;
            position:relative;
            overflow: hidden;
        }
        .box img{
            width:200px;
            height:300px;
        }
        .box .pic_info{
            width:200px;
            height:200px;
            background-color: rgba(0,0,0,0.5);
            color:#ffffff;
            position:absolute;
            left: 0;
            top:300px;
            transition: all 500ms ease;
        }
        .box .pic_info p{
            margin:30px 34px;
            line-height:30px;
        }
        .box:hover .pic_info{
            top:150px;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="images/location_bg.jpg" alt="">
        <div class="pic_info"> <p>图片说明：风景图</p></div>
    </div>
</body>
</html>
