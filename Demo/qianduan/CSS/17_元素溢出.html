<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素溢出</title>
    <style>
        .con{
            width:500px;
            height:300px;
            border: 1px solid #333;
            margin: 50px auto 0;
            /*
            隐藏溢出部分
            overflow: hidden;*/

            /*
            设置滚动条
            overflow: scroll;*/

            /*设置滚动条 好于↑*/
            /*overflow: auto;*/

        }
        .box{
            width:400px;
            height:600px;
            background-color: indigo;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box">
             pyecharts 是一个用于生成 Echarts 图表的类库。实际上就是 Echarts 与 Python 的对接。

Echarts 是百度开源的一个数据可视化 JS 库。看了官方的介绍文档，觉得很不错，就想看看有没有人实现了 Python 库可以直接调用的。Github 上找到了一个 echarts-python 不过这个项目已经很久没更新且也没什么介绍文档。借鉴了该项目，就自己动手实现一个，于是就有了 pyecharts。API 接口是从另外一个图表库 pygal 中模仿的。
        </div>
    </div>
</body>
</html>
