<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局</title>
    <style>
        body,ul{
            margin:0;
            padding:0;
        }

        ul{
            list-style: none;
        }
        .con{
            border:1px solid #000;
            overflow: hidden;
        }
        .con li{
            width:23%;
            height:200px;
            background-color:deepskyblue;
            float: left;
            margin:30px 1%;
        }

        @media (max-width:800px) {
                .con li{
                    width:46%;
                    margin:30px 2%;
                    background-color:deeppink;
            }
        }

        @media (max-width:500px) {
                .con li{
                    width:90%;
                    margin:30px 5%;
                    background-color:cornflowerblue;
            }
        }

    </style>
</head>
<body>
    <ul class="con">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
