<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素旋转</title>
    <style>
        .con{
            height:400px;
            border:1px solid #000;
        }
       .box{
           width:300px;
           height:300px;
           background-color:deepskyblue;
           text-align:center;
           line-height:300px;
           font-size:50px;
           margin:50px auto 0;
           transition: all 3s ease;
           transform-style: preserve-3d;
           transform:perspective(800px) rotate(0deg);
           /*背景不可见*/
           backface-visibility:hidden;
       }
        .con:hover .box{
            transform:rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box">div元素</div>
    </div>
</body>
</html>
