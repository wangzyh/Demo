<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color:deepskyblue;
            margin:50px auto 0;
            transition:all 1s ease;
            /*位移*/
            /*transform:translate(50px,50px);*/
            /*旋转*/
            /*transform:rotate(45deg);*/
        }
        .box1:hover{
             transform:translate(50px,50px);
        }
        .box2{
            width:200px;
            height:200px;
            background-color:deepskyblue;
            margin:50px auto 0;
            transition:all 1s ease;
            /*transform:translate(100px,100px);*/
            /*缩放*/
            /*transform:rotate(45deg);*/
        }
        .box2:hover{
            transform:rotate(45deg);
        }
        .box3{
            width:200px;
            height:200px;
            background-color:deepskyblue;
            margin:50px auto 0;
            transition:all 1s ease;
            /*transform:translate(100px,100px);*/
            /*缩放*/
            /*transform: scale(0.5,0.5);*/
        }
        .box3:hover{
            transform: scale(0.5,0.5);
        }

        .box4{
            width:200px;
            height:200px;
            background-color:deepskyblue;
            margin:50px auto 0;
            transition:all 1s ease;
            /*transform:translate(100px,100px);*/
            /*缩放*/
            /*transform:skew(45deg,0deg);*/
        }
        .box4:hover{
            transform:skew(45deg,0deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
