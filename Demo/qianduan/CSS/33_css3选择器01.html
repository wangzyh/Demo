<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css新选择器</title>
    <style>
        li{
            background-color:gold;
            margin-bottom:10px;
        }
        /*li:nth-child(2){*/
            /*background-color:orangered;*/
        /*}*/

        /*li:nth-child(2n){*/
            /*background-color:orangered;*/
        /*}*/

        /*li:nth-of-type(1){*/
            /*background-color:orangered;*/
        /*}*/

        li:nth-of-type(2n){
            background-color:orangered;
        }
        .box div{
            background-color:gold;
            margin-bottom:10px;
        }
        /*第三个子元素 而且这个子元素的类型是div 就匹配*/
        .box div:nth-child(3){
            background-color:deepskyblue;
        }
        父级下面第三个div元素 碰到不同类的元素跳过
        .box div:nth-of-type(3){
            background-color:deepskyblue;
        }

    </style>
</head>
<body>
    <h3>ul容器</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <h3>div容器</h3>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <p>p标签</p>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
