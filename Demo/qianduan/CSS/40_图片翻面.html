<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片翻面</title>
    <style>
        .con{
            width:300px;
            height:200px;
            margin:100px auto 0;
            position:relative;
            transform-style:preserve-3d;
            transform:perspective(800px) rotateY(0deg);
        }
        .pic,.info{
            width:300px;
            height:272px;
            position:absolute;
            left:0;
            top:0;
            backface-visibility: hidden;
            transform:perspective(800px) rotateY(0deg);
            transition:all 1s ease;
        }
        .info{
            background-color:deepskyblue;
            text-align:center;
            line-height:272px;
            transform:translateZ(2px) rotateY(180deg);
            /*backface-visibility: hidden;*/
        }

        .con:hover .pic{
            transform:perspective(800px) rotateY(180deg);
        }
        .con:hover .info{
            transform:perspective(800px) rotateY(0deg);
        }

    </style>
</head>
<body>
    <div class="con">
        <div class="pic"><img src="images/location_bg.jpg" alt=""></div>
        <div class="info">图片文字说明</div>
    </div>
</body>
</html>
