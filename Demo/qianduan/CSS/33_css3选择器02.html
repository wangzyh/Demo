<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css新选择器</title>
    <style>
        li:nth-child(1){
            background-color:deepskyblue;
        }
        li:nth-last-child(1){
            background-color:deepskyblue;
        }
        .box p:only-child{
            background-color:greenyellow;
        }
        .box p:only-of-type{
            background-color:pink;
        }
        div:empty{
            height:20px;
            background-color:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <div class="box">
        <p>这是一个p标签</p>
        <div>这是一个div元素</div>
    </div>
    <div></div>
</body>
</html>
