<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局实例</title>
    <style>
        .pagenation{
            width:958px;
            height:40px;
            border:1px solid #5f5f5f;
            margin: 50px auto;
            font-size: 0;
            text-align: center;
        }
        .pagenation a{
            display: inline-block;
            padding: 5px 10px;
            background-color: gold;
            font-size: 12px;
            font-family: '仿宋';
            text-decoration: none;
            margin:8px 5px;
            color: chocolate;
        }
        .pagenation a:hover{
            background-color: red;
            color:white;
        }
        .pagenation span{
            display: inline-block;
            font-size: 12px;
        }
        .menu{
            width:958px;
            height:40px;
            border:1px solid #5f5f5f;
            padding: 0px;
            list-style: none;
            text-align: center;
            line-height: 40px;
            font-size: 0;
        }
        .menu li{
            display: inline-block;
            font-size: 14px;
        }
        .menu li a{
            font-family: 仿宋;
            color: green;
            text-decoration: none;
        }
        .menu .line{
            color:green;
            margin:0 20px;
        }
        .menu li a:hover{
            color:red;
        }
    </style>
</head>
<body>
    <div class="pagenation">
        <a href="">上一页</a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <span>...</span>
        <a href="">15</a>
        <a href="">16</a>
        <a href="">17</a>
        <a href="">18</a>
        <a href="">下一页</a>
    </div>
    <ul class="menu">
        <li><a href="">首 页</a></li>
        <li class="line">|</li>
        <li><a href="">网站建设</a></li>
        <li class="line">|</li>
        <li><a href="">网站建设</a></li>
        <li class="line">|</li>
        <li><a href="">网站建设</a></li>
        <li class="line">|</li>
        <li><a href="">网站建设</a></li>
        <li class="line">|</li>
        <li><a href="">网站建设</a></li>
        <li class="line">|</li>
        <li><a href="">网站建设</a></li>
    </ul>
</body>
</html>
