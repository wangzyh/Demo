<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特征布局实例</title>
    <style>
        .news_list_con{
            width:600px;
            height: 290px;
            border:1px solid gold;
            margin: 50px auto 0;
            /*裁剪子元素超出父元素*/
            overflow: hidden;
        }
        .news_list_con h3{
            width: 560px;
            height: 50px;
            border-bottom:1px solid #000000;
            margin: 7px auto 0;
        }
        .news_list_con h3 span{
            display: inline-block;
            height: 50px;
            border-bottom: 2px solid red;
            font:18px/50px 仿宋;
            color:orange;
            padding: 0 15px;
            /*兼容考虑*/
            position: relative;
        }
        .news_list_con ul{
            list-style: none;
            padding: 0px;
            width: 560px;
            height: 238px;
            margin: 0 auto;
        }
        .news_list_con ul li{
            height: 38px;
            border-bottom:1px solid black;
        }
        .news_list_con ul a{
            float: left;
            height: 38px;
            /*line-height: 38px;*/
            font:14px/38px 仿宋;
            text-decoration: none;
            color:#000000;
        }
        .news_list_con ul a:hover{
            color:red;
        }
        .news_list_con ul a:before{
            content: "· ";
        }
        .news_list_con ul span{
            float: right;
            height: 38px;
            /*line-height: 38px;*/
            font:14px/38px 仿宋;
            text-decoration: none;
            color:#000000;
        }
    </style>
</head>
<body>
    <div class="news_list_con">
        <h3><span>新闻列表</span></h3>
        <ul>
            <li><a href="">国家主席习近平发表二〇一八年新年贺词</a><span>2018-01-01</span></li>
            <li><a href="">人民日报评论员：以造福人民为最大政绩</a><span>2018-01-01</span></li>
            <li><a href="">国平:用习近平的人民情怀激励我们不懈奋斗 变与不变</a><span>2018-01-01</span></li>
            <li><a href="">郭翔宇：新时代乡村振兴的指导思想和战略部署</a><span>2018-01-01</span></li>
            <li><a href="">2018大事前瞻：国家机构换届 改革开放40周年</a><span>2018-01-01</span></li>
            <li><a href="">2018年 这些重大税改政策牵动你的"钱包"！</a><span>2018-01-01</span></li>
        </ul>
    </div>
</body>
</html>
